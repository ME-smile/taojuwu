<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello</title>
    <style>
        .arc text {
            font: 10px sans-serif;
            text-anchor: middle;
        }

        .arc path {
            stroke: #fff;
        }

        .title {
            fill: teal;
            font-weight: bold;
        }
    </style>


</head>

<body style="margin:0;">
    <!-- Create a div where the graph will take place -->
    <div id="data" style="width: 100%;min-height: 400px;"></div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- <svg width="300" height="200"> </svg> -->
    <script>
        // create 2 data_set
        var data1 = [
            { group: "A", value: 4 },
            { group: "B", value: 16 },
            { group: "C", value: 8 }
        ];

        var data2 = [
            { group: "A", value: 7 },
            { group: "B", value: 1 },
            { group: "C", value: 20 },
            { group: "D", value: 10 }
        ];
        var dataEl = document.getElementById('data');
        var w = dataEl.offsetWidth;
        var h = window.innerHeight;
        dataEl.style.height = h;
        // set the dimensions and margins of the graph
        var margin = { top: 10, right: 30, bottom: 35, left: 35 },
            width = w - margin.left - margin.right,
            height = h - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#data")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

	svg.append("g")
		.attr("class","d3-label");

        // Initialize the X axis
        var x = d3.scaleBand()
            .range([0, width])
            .padding(0.2);
        var xAxis = svg.append("g")
            .attr("transform", "translate(0," + height + ")")

        // Initialize the Y axis
        var y = d3.scaleLinear()
            .range([height, 0]);
        var yAxis = svg.append("g")
            .attr("class", "myYaxis")
	var barColor = "blue";
	
	function upSchema(color)
	{
		barColor = color;
	}

        // A function that create / update the plot for a given variable:
        function handleData(data) {

            // Update the X axis
            x.domain(data.map(function (d) { return d.group; }))
            xAxis.call(d3.axisBottom(x))

            // Update the Y axis
            y.domain([0, d3.max(data, function (d) { return d.value })]);
            yAxis.transition().duration(1000).call(d3.axisLeft(y));

            // Create the u variable
            var u = svg.selectAll("rect")
                .data(data)

            u
                .enter()
                .append("rect") // Add a new rect for each new elements
                .merge(u) // get the already existing elements as well
                .transition() // and apply changes to all of them
                .duration(1000)
                .attr("x", function (d) { return x(d.group); })
                .attr("y", function (d) { return y(d.value); })
                .attr("width", x.bandwidth())
                .attr("height", function (d) { return height - y(d.value); })
                .attr("fill", barColor);
		
            // If less group in the new dataset, I delete the ones not in use anymore
            u
                .exit()
                .remove();

	svg.selectAll(".d3-label").remove();
	var labels =
	svg.selectAll("d3-label")  		
	  .data(data);
	
	labels
	  .enter()
	  .append("text")
	  .attr("class","d3-label")
	  .merge(labels)
	  .attr("x", (function(d) { return x(d.group) + x.bandwidth()/2 - 15; }  ))
	  .attr("y", function(d) { return (height - y(d.value))/2 + y(d.value) ; })
	  .attr("dy", "8")
	  .attr('font-size', 14)
	  .attr("fill", "#fff")
	  .text(function(d) { return d.value; });
	 labels.exit()
		.remove(); 
        }

        // Initialize the plot with the first dataset
        handleData(data1);

        // setTimeout(() => {
        //     handleData(data2);
        // }, 2000);
    </script>
</body>

</html>
